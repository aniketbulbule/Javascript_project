
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #222;
    font-family: Arial, sans-serif;
  }

  .cal {
    background: #333;
    border-radius: 10px;
    padding: 20px;
    width: 300px;
    box-shadow: 0 0 15px rgba(0,0,0,0.6);
  }

  input {
    width: 100%;
    height: 70px;
    font-size: 36px;
    text-align: right;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    margin-bottom: 15px;
    background-color: #222;
    color: white;
  }

  input::placeholder {
    color: #bbb;
  }

  button {
    width: 60px;
    height: 50px;
    margin: 5px;
    font-size: 24px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background-color: #555;
    color: white;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #777;
  }

  .operator {
    background-color: #ff9500;
  }

  .operator:hover {
    background-color: #ffa733;
  }

  .equalBtn {
    background-color: #1e90ff;
  }

  .equalBtn:hover {
    background-color: #3da1ff;
  }

  /* Container for buttons */
  .button-row {
    display: flex;
    justify-content: space-between;
  }
</style>


<div class="cal">
  <input type="text" placeholder="0" id="inputBox" readonly />
  
  <div class="button-row">
    <button class="operator">AC</button>
    <button class="operator">DEL</button>
    <button class="operator">%</button>
    <button class="operator">/</button>
  </div>
  
  <div class="button-row">
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="operator">*</button>
  </div>

  <div class="button-row">
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="operator">-</button>
  </div>

  <div class="button-row">
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="operator">+</button>
  </div>

  <div class="button-row">
    <button>00</button>
    <button>0</button>
    <button>.</button>
    <button class="equalBtn">=</button>
  </div>
</div>

<script>



let input = document.getElementById('inputBox');
let buttons = document.querySelectorAll('button');

let str = "";

buttons.forEach(button => {
    button.addEventListener('click', (e) => {
        let val = e.target.innerHTML.trim();

        if(val === '=') {
            // Evaluate expression safely
            try {
                str = eval(str).toString();
                // console.log(str);
                
            } catch {
                str = "Error";
            }
            input.value = str;
        }
        else if(val === 'AC') {
            str = "";
            input.value = str;
        }
        else if(val === 'DEL') {
            str = str.slice(0, -1);
            input.value = str;
        }
        else {
            str += val;
            input.value = str;
        }
    });
});
